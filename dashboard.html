<!DOCTYPE html>
<html lang="ku" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASOBRICK FACTORY - پەڕەی سەرەکی</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <style>
        :root {
            --primary-color: #05084b;
            --secondary-color: #2c3e50;
            --success-color: #2ecc71;
            --light-color: #ecf0f1;
        }

        body {
            background-color: #f5f7fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color), #8e0000);
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header-logo {
            height: 60px;
            margin-left: 20px;
        }

        .header-brand {
            display: flex;
            align-items: center;
        }

        .header-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: rgb(249, 108, 0);
            margin: 0;
        }

        .brand-red-text {
            color: rgb(249, 108, 0);
            font-weight: 700;
        }

        .brand-gray-text {
           color: rgb(249, 108, 0);
            font-weight: 500;
        }

        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .dashboard-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .dashboard-card {
            background: white;
            border-radius: 15px;
            padding: 35px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .dashboard-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .dashboard-card.employees {
            background: linear-gradient(135deg, #fff 0%, #ffebee 100%);
        }

        .dashboard-card.employees:hover {
            border-color: #c62828;
        }

        .dashboard-card.maintenance {
            background: linear-gradient(135deg, #fff 0%, #e3f2fd 100%);
        }

        .dashboard-card.maintenance:hover {
            border-color: #1976d2;
        }

        .dashboard-card.manuals {
            background: linear-gradient(135deg, #fff 0%, #e8f5e9 100%);
        }

        .dashboard-card.manuals:hover {
            border-color: #388e3c;
        }

        .dashboard-card.notes {
            background: linear-gradient(135deg, #fff 0%, #fff3e0 100%);
        }

        .dashboard-card.notes:hover {
            border-color: #f57c00;
        }

        .card-icon {
            font-size: 70px;
            margin-bottom: 20px;
            display: inline-block;
        }

        .card-icon.employees {
            color: #c62828;
        }

        .card-icon.maintenance {
            color: #1976d2;
        }

        .card-icon.manuals {
            color: #388e3c;
        }

        .card-icon.notes {
            color: #f57c00;
        }

        .card-title {
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 12px;
            color: #2c3e50;
        }

        .card-description {
            font-size: 0.95rem;
            color: #7f8c8d;
            margin-bottom: 20px;
            min-height: 45px;
        }

        .btn-card {
            padding: 10px 25px;
            font-size: 1rem;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-employees {
            background-color: #c62828;
            border-color: #c62828;
            color: white;
        }

        .btn-employees:hover {
            background-color: #b71c1c;
            border-color: #b71c1c;
            color: white;
        }

        .btn-maintenance {
            background-color: #1976d2;
            border-color: #1976d2;
            color: white;
        }

        .btn-maintenance:hover {
            background-color: #1565c0;
            border-color: #1565c0;
            color: white;
        }

        .btn-manuals {
            background-color: #388e3c;
            border-color: #388e3c;
            color: white;
        }

        .btn-manuals:hover {
            background-color: #2e7d32;
            border-color: #2e7d32;
            color: white;
        }

        .btn-notes {
            background-color: #f57c00;
            border-color: #f57c00;
            color: white;
        }

        .btn-notes:hover {
            background-color: #ef6c00;
            border-color: #ef6c00;
            color: white;
        }

        .welcome-section {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
        }

        .welcome-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .welcome-subtitle {
            font-size: 1.2rem;
            color: #7f8c8d;
        }
    </style>
</head>

<body>
    <div class="dashboard-container">
        <div class="header">
            <div class="header-brand">
                <img src="https://z-cdn-media.chatglm.cn/files/588e3070-4da2-4621-a23a-c3797a169aba_Aso-Brick-Factory.jpg?auth_key=1863555089-bc9d1e326da44c9cb276be8d7a836996-0-f6131313ba165c0b30ea85ee637714fe"
                    alt="ASOBRICK FACTORY" class="header-logo">
                <div>
                    <h4 class="header-title"><span class="brand-red-text">ASOBRICK</span> <span
                            class="brand-gray-text">FACTORY</span></h4>
                    <p class="mb-0" style="font-size: 0.9rem; color: #ffcdd2;">پەڕەی سەرەکی</p>
                </div>
            </div>
            <div>
                <span id="userInfo" class="me-3"></span>
                <button class="btn btn-light btn-sm" id="logoutBtn">
                    <i class="bi bi-box-arrow-right"></i> چوونەدەرەوە
                </button>
            </div>
        </div>

        <div class="welcome-section">
            <h1 class="welcome-title">بەخێربێیت بۆ سیستەمی بەڕێوبردن</h1>
            <p class="welcome-subtitle">تکایە یەکێک لە بەشەکان هەڵبژێرە</p>
        </div>

        <div class="dashboard-cards">
            <!-- Employees Card -->
            <div class="dashboard-card employees" onclick="goToEmployees()">
                <div class="card-icon employees">
                    <i class="bi bi-people-fill"></i>
                </div>
                <h2 class="card-title">داتای کارمەندەکان</h2>
                <p class="card-description">بەڕێوبردنی کارمەندەکان، هەڵسەنگاندن و تۆمارەکان</p>
                <button class="btn btn-employees btn-card">
                    <i class="bi bi-arrow-left-circle"></i> چوونە ژوورەوە
                </button>
            </div>

            <!-- Maintenance Card -->
            <div class="dashboard-card maintenance" onclick="goToMaintenance()">
                <div class="card-icon maintenance">
                    <i class="bi bi-tools"></i>
                </div>
                <h2 class="card-title">کاری چاکسازی</h2>
                <p class="card-description">کارەکانی چاککردنەوە و چاکسازی</p>
                <button class="btn btn-maintenance btn-card">
                    <i class="bi bi-arrow-left-circle"></i> چوونە ژوورەوە
                </button>
            </div>

            <!-- Manuals Card -->
            <div class="dashboard-card manuals" onclick="goToManuals()">
                <div class="card-icon manuals">
                    <i class="bi bi-book-fill"></i>
                </div>
                <h2 class="card-title">مانوەڵەکان</h2>
                <p class="card-description">مانوەڵەکانی ئامێرەکانی کارگە</p>
                <button class="btn btn-manuals btn-card">
                    <i class="bi bi-arrow-left-circle"></i> چوونە ژوورەوە
                </button>
            </div>

            <!-- Daily Notes Card -->
            <div class="dashboard-card notes" onclick="goToNotes()">
                <div class="card-icon notes">
                    <i class="bi bi-journal-text"></i>
                </div>
                <h2 class="card-title">تێبینی ڕۆژانە</h2>
                <p class="card-description">تۆمارکردنی تێبینی ڕۆژانە</p>
                <button class="btn btn-notes btn-card">
                    <i class="bi bi-arrow-left-circle"></i> چوونە ژوورەوە
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Check if user is logged in
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));

        if (!currentUser) {
            // Redirect to login if not logged in
            window.location.href = 'index.html';
        } else {
            // Display user info
            document.getElementById('userInfo').textContent = `لە ژوورەوەیت وەک: ${currentUser.username} (${currentUser.role})`;
        }

        // Logout function
        document.getElementById('logoutBtn').addEventListener('click', function () {
            localStorage.removeItem('currentUser');
            window.location.href = 'index.html';
        });

        // Navigate to employees page
        function goToEmployees() {
            window.location.href = 'employees.html';
        }

        // Navigate to maintenance page
        function goToMaintenance() {
            window.location.href = 'maintenance.html';
        }

        // Navigate to manuals page
        function goToManuals() {
            window.location.href = 'manuals.html';
        }

        // Navigate to daily notes page
        function goToNotes() {
            window.location.href = 'notes.html';
        }
    </script>
</body>


</html>
