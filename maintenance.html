<!DOCTYPE html>
<html lang="ku" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASOBRICK FACTORY - کاری چاککردنەوە</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --primary-color: #1976d2;
            --secondary-color: #2c3e50;
            --success-color: #2ecc71;
            --danger-color: #e74c3c;
            --warning-color: #f39c12;
        }

        body {
            background-color: #f5f7fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .header {
            background: linear-gradient(135deg, #1976d2, #0d47a1);
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            margin: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header-logo {
            height: 60px;
            margin-left: 20px;
        }

        .header-brand {
            display: flex;
            align-items: center;
        }

        .header-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0;
        }

        .container-main {
            padding: 20px;
        }

        .card {
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
            border: none;
        }

        .card-header {
            background: linear-gradient(to right, var(--primary-color), #1565c0);
            color: white;
            border-radius: 8px 8px 0 0 !important;
            font-weight: 600;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-primary:hover {
            background-color: #1565c0;
            border-color: #1565c0;
        }

        .maintenance-item {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            background-color: #fff;
            transition: all 0.2s ease;
        }

        .maintenance-item:hover {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .status-badge {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .status-pending {
            background-color: #fff3cd;
            color: #856404;
        }

        .status-inprogress {
            background-color: #d1ecf1;
            color: #0c5460;
        }

        .status-completed {
            background-color: #d4edda;
            color: #155724;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="header-brand">
            <img src="https://z-cdn-media.chatglm.cn/files/588e3070-4da2-4621-a23a-c3797a169aba_Aso-Brick-Factory.jpg?auth_key=1863555089-bc9d1e326da44c9cb276be8d7a836996-0-f6131313ba165c0b30ea85ee637714fe"
                alt="ASOBRICK FACTORY" class="header-logo">
            <div>
                <h4 class="header-title">سیستەمی بەڕێوبردنی کاری چاککردنەوە</h4>
                <p class="mb-0" style="font-size: 0.9rem; opacity: 0.9;">ASOBRICK FACTORY</p>
            </div>
        </div>
        <div>
            <span id="userInfo" class="me-3"></span>
            <button class="btn btn-light btn-sm me-2" onclick="goToDashboard()">
                <i class="bi bi-house-door"></i> پەڕەی سەرەکی
            </button>
            <button class="btn btn-light btn-sm" id="logoutBtn">
                <i class="bi bi-box-arrow-right"></i> چوونەدەرەوە
            </button>
        </div>
    </div>

    <div class="container-main">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">کارەکانی چاککردنەوە</h5>
                <button class="btn btn-light btn-sm" id="addMaintenanceBtn">
                    <i class="bi bi-plus-circle"></i> زیادکردنی کاری نوێ
                </button>
            </div>
            <div class="card-body">
                <div id="maintenanceList">
                    <!-- Maintenance items will be loaded here -->
                    <div class="text-center text-muted py-5">
                        <i class="bi bi-tools" style="font-size: 3rem; opacity: 0.3;"></i>
                        <p class="mt-3">هیچ کارێکی چاککردنەوە تۆمار نەکراوە</p>
                        <button class="btn btn-primary" onclick="document.getElementById('addMaintenanceBtn').click()">
                            <i class="bi bi-plus-circle"></i> زیادکردنی یەکەمین کار
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Maintenance Modal -->
    <div class="modal fade" id="addMaintenanceModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header"
                    style="background: linear-gradient(to right, var(--primary-color), #1565c0); color: white;">
                    <h5 class="modal-title">زیادکردنی کاری چاککردنەوە</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="maintenanceForm">
                        <div class="mb-3">
                            <label for="maintenanceTitle" class="form-label">ناوی کار</label>
                            <input type="text" class="form-control" id="maintenanceTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="maintenanceDescription" class="form-label">وردەکاری</label>
                            <textarea class="form-control" id="maintenanceDescription" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="maintenanceDate" class="form-label">بەروار</label>
                            <input type="date" class="form-control" id="maintenanceDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="maintenanceStatus" class="form-label">دۆخ</label>
                            <select class="form-select" id="maintenanceStatus" required>
                                <option value="pending">چاوەڕوان</option>
                                <option value="inprogress">لە جێبەجێکردندایە</option>
                                <option value="completed">تەواوبووە</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">پاشتگەستبوونەوە</button>
                    <button type="button" class="btn btn-primary" id="saveMaintenanceBtn">تۆمارکردن</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDNodAq9MikVHaQRr4EZVfsbXp4SOfxDKQ",
            authDomain: "abf6-96dcf.firebaseapp.com",
            projectId: "abf6-96dcf",
            storageBucket: "abf6-96dcf.firebasestorage.app",
            messagingSenderId: "405357996484",
            appId: "1:405357996484:web:b335cdf768ba415f3e9c91"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let maintenanceItems = [];
        let currentUser = null;

        // Check authentication
        const userData = JSON.parse(localStorage.getItem('currentUser'));
        if (!userData) {
            window.location.href = 'login.html';
        } else {
            currentUser = userData;
            document.getElementById('userInfo').textContent = `لە ژوورەوەیت وەک: ${currentUser.username}`;
            loadMaintenanceData();
        }

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', function () {
            localStorage.removeItem('currentUser');
            window.location.href = 'login.html';
        });

        // Go to dashboard
        function goToDashboard() {
            window.location.href = 'dashboard.html';
        }

        // Load maintenance data from Firebase
        async function loadMaintenanceData() {
            try {
                const snapshot = await db.collection('maintenance').orderBy('date', 'desc').get();
                maintenanceItems = [];
                snapshot.forEach(doc => {
                    maintenanceItems.push({ id: doc.id, ...doc.data() });
                });
                renderMaintenanceList();
            } catch (error) {
                console.error('Error loading maintenance data:', error);
            }
        }

        // Render maintenance list
        function renderMaintenanceList() {
            const container = document.getElementById('maintenanceList');

            if (maintenanceItems.length === 0) {
                container.innerHTML = `
                    <div class="text-center text-muted py-5">
                        <i class="bi bi-tools" style="font-size: 3rem; opacity: 0.3;"></i>
                        <p class="mt-3">هیچ کارێکی چاککردنەوە تۆمار نەکراوە</p>
                        <button class="btn btn-primary" onclick="document.getElementById('addMaintenanceBtn').click()">
                            <i class="bi bi-plus-circle"></i> زیادکردنی یەکەمین کار
                        </button>
                    </div>
                `;
                return;
            }

            container.innerHTML = maintenanceItems.map(item => {
                const statusClass = `status-${item.status}`;
                const statusText = item.status === 'pending' ? 'چاوەڕوان' :
                    item.status === 'inprogress' ? 'لە جێبەجێکردندایە' : 'تەواوبووە';

                return `
                    <div class="maintenance-item">
                        <div class="d-flex justify-content-between align-items-start mb-2">
                            <h5 class="mb-0">${item.title}</h5>
                            <span class="status-badge ${statusClass}">${statusText}</span>
                        </div>
                        <p class="text-muted mb-2">${item.description}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <small class="text-muted">
                                <i class="bi bi-calendar"></i> ${item.date}
                            </small>
                            <div>
                                <button class="btn btn-sm btn-danger" onclick="deleteMaintenanceItem('${item.id}')">
                                    <i class="bi bi-trash"></i> سڕینەوە
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Add maintenance button
        document.getElementById('addMaintenanceBtn').addEventListener('click', function () {
            document.getElementById('maintenanceForm').reset();
            document.getElementById('maintenanceDate').valueAsDate = new Date();
            const modal = new bootstrap.Modal(document.getElementById('addMaintenanceModal'));
            modal.show();
        });

        // Save maintenance
        document.getElementById('saveMaintenanceBtn').addEventListener('click', async function () {
            const title = document.getElementById('maintenanceTitle').value;
            const description = document.getElementById('maintenanceDescription').value;
            const date = document.getElementById('maintenanceDate').value;
            const status = document.getElementById('maintenanceStatus').value;

            if (!title || !description || !date) {
                alert('تکایە هەموو خانەکان پڕبکەرەوە');
                return;
            }

            const maintenanceData = {
                title,
                description,
                date,
                status,
                createdBy: currentUser.username,
                createdAt: new Date().toISOString()
            };

            try {
                await db.collection('maintenance').add(maintenanceData);
                const modal = bootstrap.Modal.getInstance(document.getElementById('addMaintenanceModal'));
                modal.hide();
                loadMaintenanceData();
                alert('کارەکە بەسەرکەوتووی تۆمارکرا');
            } catch (error) {
                console.error('Error saving maintenance:', error);
                alert('هەڵە لە تۆمارکردنی کار');
            }
        });

        // Delete maintenance item
        async function deleteMaintenanceItem(id) {
            if (!confirm('دڵنیایت لە سڕینەوەی ئەم کارە؟')) return;

            try {
                await db.collection('maintenance').doc(id).delete();
                loadMaintenanceData();
                alert('کارەکە بەسەرکەوتووی سڕایەوە');
            } catch (error) {
                console.error('Error deleting maintenance:', error);
                alert('هەڵە لە سڕینەوەی کار');
            }
        }
    </script>
</body>

</html>
