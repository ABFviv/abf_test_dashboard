<!DOCTYPE html>
<html lang="ku" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASOBRICK FACTORY - کاری چاککردنەوە</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --primary-color: #1976d2;
            --secondary-color: #2c3e50;
            --success-color: #2ecc71;
            --danger-color: #e74c3c;
            --warning-color: #f39c12;
        }

        body {
            background-color: #f5f7fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .header {
            background: linear-gradient(135deg, #1976d2, #0d47a1);
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            margin: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header-logo {
            height: 60px;
            margin-left: 20px;
        }

        .header-brand {
            display: flex;
            align-items: center;
        }

        .header-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0;
        }

        .container-main {
            padding: 20px;
        }

        .card {
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
            border: none;
        }

        .card-header {
            background: linear-gradient(to right, var(--primary-color), #1565c0);
            color: white;
            border-radius: 8px 8px 0 0 !important;
            font-weight: 600;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-primary:hover {
            background-color: #1565c0;
            border-color: #1565c0;
        }

        .maintenance-item {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            background-color: #fff;
            transition: all 0.2s ease;
        }

        .maintenance-item:hover {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .status-badge {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .status-pending {
            background-color: #fff3cd;
            color: #856404;
        }

        .status-inprogress {
            background-color: #d1ecf1;
            color: #0c5460;
        }

        .status-completed {
            background-color: #d4edda;
            color: #155724;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="header-brand">
            <img src="https://z-cdn-media.chatglm.cn/files/588e3070-4da2-4621-a23a-c3797a169aba_Aso-Brick-Factory.jpg?auth_key=1863555089-bc9d1e326da44c9cb276be8d7a836996-0-f6131313ba165c0b30ea85ee637714fe"
                alt="ASOBRICK FACTORY" class="header-logo">
            <div>
                <h4 class="header-title">سیستەمی بەڕێوبردنی کاری چاککردنەوە</h4>
                <p class="mb-0" style="font-size: 0.9rem; opacity: 0.9;">ASOBRICK FACTORY</p>
            </div>
        </div>
        <div>
            <span id="userInfo" class="me-3"></span>
            <button class="btn btn-light btn-sm me-2" onclick="goToDashboard()">
                <i class="bi bi-house-door"></i> پەڕەی سەرەکی
            </button>
            <button class="btn btn-light btn-sm" id="logoutBtn">
                <i class="bi bi-box-arrow-right"></i> چوونەدەرەوە
            </button>
        </div>
    </div>

    <div class="container-main">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">کارەکانی چاککردنەوە</h5>
                <button class="btn btn-light btn-sm" id="addMaintenanceBtn">
                    <i class="bi bi-plus-circle"></i> زیادکردنی کاری نوێ
                </button>
            </div>
            <div class="card-body">
                <div id="maintenanceList">
                    <!-- Maintenance items will be loaded here -->
                    <div class="text-center text-muted py-5">
                        <i class="bi bi-tools" style="font-size: 3rem; opacity: 0.3;"></i>
                        <p class="mt-3">هیچ کارێکی چاککردنەوە تۆمار نەکراوە</p>
                        <button class="btn btn-primary" onclick="document.getElementById('addMaintenanceBtn').click()">
                            <i class="bi bi-plus-circle"></i> زیادکردنی یەکەمین کار
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Maintenance Modal -->
    <div class="modal fade" id="addMaintenanceModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header"
                    style="background: linear-gradient(to right, var(--primary-color), #1565c0); color: white;">
                    <h5 class="modal-title">زیادکردنی کاری چاککردنەوە</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="maintenanceForm">
                        <div class="mb-3">
                            <label for="maintenanceTitle" class="form-label">ناوی کار</label>
                            <input type="text" class="form-control" id="maintenanceTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="maintenanceDescription" class="form-label">وردەکاری</label>
                            <textarea class="form-control" id="maintenanceDescription" rows="4" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="maintenanceDepartment" class="form-label">بەش</label>
                            <select class="form-select" id="maintenanceDepartment" required>
                                <option value="">هەڵبژاردنی بەش</option>
                                <option value="cutting-setting">بڕین و ڕێکخستن</option>
                                <option value="crushing-prep">وردکردن و ئامادەکردن</option>
                                <option value="unsetting">هەڵگرتن</option>
                                <option value="klin">کوورە</option>
                                <option value="electrical-ac">کارەبا و ئەی سی</option>
                                <option value="mechanical">میکانیکی</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="maintenanceStatus" class="form-label">دۆخ</label>
                            <select class="form-select" id="maintenanceStatus" required>
                                <option value="pending">چاوەڕوان</option>
                                <option value="inprogress">لە کاردایە</option>
                                <option value="completed">تەواوبووە</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">تۆمارکردن</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDNodAq9MikVHaQRr4EZVfsbXp4SOfxDKQ",
            authDomain: "abf6-96dcf.firebaseapp.com",
            projectId: "abf6-96dcf",
            storageBucket: "abf6-96dcf.firebasestorage.app",
            messagingSenderId: "405357996484",
            appId: "1:405357996484:web:b335cdf768ba415f3e9c91"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let currentUser = null;

        // Check authentication
        window.addEventListener('load', function () {
            const userStr = localStorage.getItem('currentUser');
            if (!userStr) {
                window.location.href = 'index.html';
                return;
            }

            currentUser = JSON.parse(userStr);
            document.getElementById('userInfo').textContent = `${currentUser.username} (${getRoleText(currentUser.role)})`;

            loadMaintenanceData();
        });

        function getRoleText(role) {
            const roles = {
                'admin': 'بەڕێوبەر',
                'manager': 'مانیجەر',
                'supervisor': 'سەرپەرشتیار'
            };
            return roles[role] || role;
        }

        function goToDashboard() {
            window.location.href = 'dashboard.html';
        }

        document.getElementById('logoutBtn').addEventListener('click', function () {
            localStorage.removeItem('currentUser');
            window.location.href = 'index.html';
        });

        // Load maintenance data
        async function loadMaintenanceData() {
            try {
                let query = db.collection('maintenance').orderBy('createdAt', 'desc');

                // Filter by department for supervisors
                if (currentUser.role === 'supervisor') {
                    query = query.where('department', '==', currentUser.department);
                }

                const snapshot = await query.get();
                const maintenanceList = document.getElementById('maintenanceList');

                if (snapshot.empty) {
                    maintenanceList.innerHTML = `
                        <div class="text-center text-muted py-5">
                            <i class="bi bi-tools" style="font-size: 3rem; opacity: 0.3;"></i>
                            <p class="mt-3">هیچ کارێکی چاککردنەوە تۆمار نەکراوە</p>
                            <button class="btn btn-primary" onclick="document.getElementById('addMaintenanceBtn').click()">
                                <i class="bi bi-plus-circle"></i> زیادکردنی یەکەمین کار
                            </button>
                        </div>
                    `;
                    return;
                }

                let html = '';
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const statusClass = `status-${data.status}`;
                    const statusText = {
                        'pending': 'چاوەڕوان',
                        'inprogress': 'لە کاردایە',
                        'completed': 'تەواوبووە'
                    };
                    const departmentText = getDepartmentText(data.department);

                    html += `
                        <div class="maintenance-item">
                            <div class="d-flex justify-content-between align-items-start mb-2">
                                <h6 class="mb-0">${data.title}</h6>
                                <span class="status-badge ${statusClass}">${statusText[data.status]}</span>
                            </div>
                            <p class="mb-2">${data.description}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <small class="text-muted">بەش: ${departmentText}</small>
                                <small class="text-muted">${formatDate(data.createdAt)}</small>
                            </div>
                            <div class="mt-2">
                                <button class="btn btn-sm btn-primary" onclick="editMaintenance('${doc.id}')">
                                    <i class="bi bi-pencil"></i> دەستکاری
                                </button>
                                <button class="btn btn-sm btn-danger" onclick="deleteMaintenanceItem('${doc.id}')">
                                    <i class="bi bi-trash"></i> سڕینەوە
                                </button>
                            </div>
                        </div>
                    `;
                });

                maintenanceList.innerHTML = html;
            } catch (error) {
                console.error('Error loading maintenance:', error);
                alert('هەڵە لە بارکردنی داتا');
            }
        }

        function getDepartmentText(dept) {
            const departments = {
                'cutting-setting': 'بڕین و ڕێکخستن',
                'crushing-prep': 'وردکردن و ئامادەکردن',
                'unsetting': 'هەڵگرتن',
                'klin': 'کوورە',
                'electrical-ac': 'کارەبا و ئەی سی',
                'mechanical': 'میکانیکی'
            };
            return departments[dept] || dept;
        }

        function formatDate(timestamp) {
            if (!timestamp) return '';
            const date = timestamp.toDate();
            return date.toLocaleDateString('ku');
        }

        // Add maintenance modal
        document.getElementById('addMaintenanceBtn').addEventListener('click', function () {
            document.getElementById('maintenanceForm').reset();

            // Pre-select department for supervisors
            if (currentUser.role === 'supervisor') {
                document.getElementById('maintenanceDepartment').value = currentUser.department;
                document.getElementById('maintenanceDepartment').disabled = true;
            } else {
                document.getElementById('maintenanceDepartment').disabled = false;
            }

            const modal = new bootstrap.Modal(document.getElementById('addMaintenanceModal'));
            modal.show();
        });

        // Save maintenance
        document.getElementById('maintenanceForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            try {
                const maintenanceData = {
                    title: document.getElementById('maintenanceTitle').value,
                    description: document.getElementById('maintenanceDescription').value,
                    department: document.getElementById('maintenanceDepartment').value,
                    status: document.getElementById('maintenanceStatus').value,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    createdBy: currentUser.username
                };

                await db.collection('maintenance').add(maintenanceData);

                const modal = bootstrap.Modal.getInstance(document.getElementById('addMaintenanceModal'));
                modal.hide();
                loadMaintenanceData();
                alert('کارەکە بەسەرکەوتووی تۆمارکرا');
            } catch (error) {
                console.error('Error saving maintenance:', error);
                alert('هەڵە لە تۆمارکردنی کار');
            }
        });

        // Delete maintenance item
        async function deleteMaintenanceItem(id) {
            if (!confirm('دڵنیایت لە سڕینەوەی ئەم کارە؟')) return;

            try {
                await db.collection('maintenance').doc(id).delete();
                loadMaintenanceData();
                alert('کارەکە بەسەرکەوتووی سڕایەوە');
            } catch (error) {
                console.error('Error deleting maintenance:', error);
                alert('هەڵە لە سڕینەوەی کار');
            }
        }
    </script>
</body>

</html>
